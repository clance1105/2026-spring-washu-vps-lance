<!DOCTYPE html>
<html lang="en">

<head>
  <title>SKYLODGE Menu</title>

  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #000;
      font-family: "Comic Neue", sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .menu {
      width: 420px;
      margin: 50px auto;
    }

    .skylodge {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 18px;
      opacity: 0.9;
    }

    .inline-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin: 18px 0;
      opacity: 0.85;
    }


    h1 {
      font-family: "Lobster", cursive;
      font-size: 30px;
      text-align: center;
      letter-spacing: 0.12em;
      margin-bottom: 20px;
    }

    h3 {
      font-family: "Lobster", cursive;
      font-size: 50px;
      text-align: center;
      letter-spacing: 0.12em;
      margin-bottom: 20px;
    }
  
    .menu-line {
      display: flex;
      align-items: center;
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 26px;
    }

    .menu-line .label {
      font-weight: 700;
    }

    .menu-line .rule {
      flex: 1;
      height: 1px;
      background: #fff;
      opacity: 0.4;
      margin: 0 100 px;
    }

    .menu-line .price {
      font-weight: 700;
    }

  
    h2 {
      font-style: bold;
      text-align: center;
      font-size: 19px;
      margin: 22px 0 4 px;
      opacity: 0.9;
    }

  
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      line-height: 1.7;
      letter-spacing: 0.05em;
    }

    li span:first-child {
      text-transform: uppercase;
      font-weight: 700;
    }

    li span:last-child {
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="menu">

    <h1>Peckish</h1>

      <li><span>Beet and Goat Cheese</span><span>8</span></li>
      <li><span>Caprese Skewers</span><span>6</span></li>
    </ul>

    <img
      class="inline-img"
      src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe"
      alt="Food"
    />

    <h1>Hungry</h1>
    <ul>

  </div>
</body>
</html>
