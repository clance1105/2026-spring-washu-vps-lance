<!DOCTYPE html>
<html lang="en">
<head>
  <title>SKYLODGE Menu</title>

  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #000000;
      font-family: "Comic Neue", sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .menu {
      width: 420px;
      margin: 50px auto;
    }

    .skylodge {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 18px;
      opacity: 0.6;
    }

    .inline-img {
      width: 100%;
      height: 350 px;
      object-fit: cover;
      border-radius: 10px;
      margin: 18px 0;
      opacity: 0.85;
    }


    h1 {
      font-family: "Lobster", cursive;
      font-size: 30px;
      text-align: center;
      letter-spacing: 0.7em;
      margin-bottom: 20px;
    }

    h3 {
      font-family: "Lobster", cursive;
      font-size: 50px;
      text-align: center;
      letter-spacing: 0.7em;
      margin-bottom: 20px;
    }
  
    .menu-line {
      display: flex;
      align-items: center;
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 26px;
    }

    .menu-line .label {
      font-weight: 700;
    }

    .menu-line .rule {
      flex: 1;
      height: 1px;
      background: #fff;
      opacity: 0.4;
      margin: 0 100 px;
    }

    .menu-line .price {
      font-weight: 700;
    }

  
    h2 {
      font-style: normal;
      text-align: center;
      font-size: 19px;
      margin: 22px 0 4 px;
    letter-spacing: 0.1em;
      opacity: 0.9;
    }

  
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
    font-family: "Sans Serif", Garamond;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      line-height: 1.7;
      letter-spacing: 0.05em;
    }

    menu-page {
    background: #ffffff;
      width: 10;
      height: 300px;
;
      border-radius: 12px;
      margin-bottom: 18px;
      opacity: 0.9;
    }

    li span:last-child {
      font-weight: 700;
    }
  </style>
</head>

<body>
<div class="menu"></div>
  <div class="menu">

      <h3>WINE LIST</h3>
    



    <img
      class="skylodge"
      src="https://t3.ftcdn.net/jpg/00/80/15/84/360_F_80158460_PJt97DzxsLgFVcNRR97U3jXlmwGWdj8s.jpg"
      alt="Mountain lodge"
    />

  

    <h1>RED</h1>
    <ul>
      <li><span>Pinot Noir</span><span>12</span></li>
      <li><span>House Merlot</span><span>8</span></li>
      <li><span>Cabernet Sauvignon</span><span>6</span></li>
    </ul>

  

    <h1>WHITE</h1>
    <ul>
      <li><span>Sauvignon Blanc</span><span>42</span></li>
      <li><span>Pinot Grigio</span><span>51</span></li>
      <li><span>Chardonnay</span><span>35</span></li>
    </ul>


    
  </div>
</body>
</html>
